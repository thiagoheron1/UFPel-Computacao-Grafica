<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>UFPEL CG - Trabalho 1</title>
    <meta name="author" content="Thiago Heron Albano de Ávila">
    <meta name="keywords" content="HTML, CSS, JavaScript">
</head>

<body>

    <div style="display:flex; flex-direction: column;">

        <!-- Canvas -->
        <div style=" margin-bottom: 2%; border-bottom: 5px solid rgb(33, 33, 185);">
            <canvas id="canvas" width="1500px" height="500px"></canvas>
        </div>

        <!-- Menus -->
        <div style="display:flex;">


            <!-- Menu Left - Objects-->
            <div style="flex-grow:1;">

                <!-- Select Object -->
                <select onchange="objInterface.changeIndexObject()" id="selectObject" class="menuSelect">
                    <option value="Object-1">Object 1</option>
                </select>

                <button onclick="objInterface.buttonAddObject()" type="button" class="button bg-green font-white">+</button>
                <!--<button onclick="objInterface.buttonRemoveObject()" type="button" class="button bg-red font-white">-</button>-->


                <!-- Select Command -->
                <div style="flex-grow: 4;">
                    <select onchange="objInterface.isBezier(this.value)" id="menuCommands" class="menuSelect">
                        <option value="translation">Translation</option>
                        <option value="rotation">Rotation</option>
                        <option value="scale">Scale</option>
                        <option value="bezierQuadratic">Bezier Quadratic</option>
                        <option value="bezierCubic">Bezier Cubic</option>
                    </select>
                </div>

                <!-- Inputs -->
                <div style="flex-grow: 4; text-align:center">
                    <div>

                        <span class="input-label">X: </span> <input type="number" id="axisX1" class="input-text"
                            min="150" max="360" value="150">
                        <span class="input-label">Y: </span> <input type="number" id="axisY1" class="input-text" min="0"
                            max="360" value="0">
                        <span class="input-label">Z: </span> <input type="number" id="axisZ1" class="input-text" min="0"
                            max="360" value="0">
                        <span class="input-label">Time: </span> <input type="number" id="time" class="input-text"
                            min="0" max="360" value="1">
                    </div>
                    
                    <br/> <br/>
                    
                    <div id="bezierM2" style="display:none">
                        <span class="input-label">X(M2): </span> <input type="number" id="axisX2" class="input-text"
                            min="150" max="360" value="150">
                        <span class="input-label">Y(M2): </span> <input type="number" id="axisY2" class="input-text" min="0"
                            max="360" value="0">
                        <span class="input-label">Z(M2): </span> <input type="number" id="axisZ2" class="input-text" min="0"
                            max="360" value="0">
                    </div>

                    <br/> <br/>
                    
                    <div id="bezierM3" style="display:none">
                        <span class="input-label">X(M3): </span> <input type="number" id="axisX3" class="input-text"
                            min="150" max="360" value="0">
                        <span class="input-label">Y(M3): </span> <input type="number" id="axisY3" class="input-text" min="0"
                            max="360" value="0">
                        <span class="input-label">Z(M3): </span> <input type="number" id="axisZ3" class="input-text" min="0"
                            max="360" value="0">
                    </div>


                </div>
                <br /><br />
                <button onclick="objInterface.buttonAddCommand()" type="button" class="button bg-green font-white"
                    style="width:90%; margin-left:5%"> Add </button>

            </div>

            <!-- Menu Center> -->
            <div style="flex-grow:10;">

                <div style="display:flex; flex-direction:row; ">
                    <div style="flex-grow: 8;">
                        <select style="width:90%; margin-left:5%" id="listCommands" size="15">
                        </select>

                    </div>
                    <div style="display:flex; flex-direction:column; flex-grow: 1;">
                        <button onclick="objInterface.buttonRunAllCommands()" type="button" class="buttonList"> Run All</button>
                        <button onclick="objInterface.buttonRunCommand()" type="button" class="buttonList"> Run </button>
                        <button onclick="objInterface.buttonRemoveCommand()" type="button" class="buttonList"> Remove </button>
                        <button onclick="objInterface.buttonClearCommands()" type="button" class="buttonList"> Clear </button>
                    </div>
                </div>
            </div>


            <!-- Menu Right - Camera -->
            <div style="flex-grow:1;">
                
                <div id="uiContainer">
                    <!-- Select Type of Camera -->
                    <select onchange="objInterface.changeNameCamera()" id="selectCamera" class="menuSelect" style="width:100px;">
                        <option value="projection" selected>Projection</option>
                        <option value="perspective">Perspective</option>
                        <option value="lookAt">LookAt</option>
                        <option value="followObject">Follow Object</option>
                    </select>
        
                    <!-- Menu of Camera -->
                    <div id="ui">
                        <div id="cameraZoom"></div>
                        <div id="cameraX"></div>
                        <div id="cameraY"></div>
                        <div id="cameraZ"></div>
                        <div id="cameraBezierQuadratic"></div>
                        <div id="cameraBezierCubic"></div>
                    </div>
                </div>

            </div>


        </div>
    </div>



</body>

</html>


<!-- Scripts -->
<script type="text/javascript" src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
<script type="text/javascript" src="https://webgl2fundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
<script type="text/javascript" src="https://webgl2fundamentals.org/webgl/resources/twgl-full.min.js"></script>
<script type="text/javascript" src="https://webgl2fundamentals.org/webgl/resources/flattened-primitives.js"></script>
<script async type="text/javascript" src="script.js"></script>
